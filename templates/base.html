<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lessard Baby Names</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.css">
    <script src="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.js"></script>

    <!-- bootstrap css-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
</head>

<body>
</br>
</br>
    <div class='ui container'>
    <nav class="nav">
        <button type="button" class="btn btn-primary"><a class="nav-link active" href={{ url_for("home") }} style="color: white">My Names</a></button>
        <button type="button" class="btn btn-outline-primary"><a class="nav-link" href={{ url_for("search_names") }}>Search Names</a></button>
    </nav>
    <div>
    <div style="margin-top: 50px;" class="ui container">
        <h1 class="ui center aligned header">Lessard Baby Names</h1>

        <form class="ui form" action="/add" method="post">
            <div class="field">
                <label>Add Name</label>
                <input type="text" name="title" placeholder="Enter Name..."><br>
            </div>
            <button class="ui blue button" type="submit">Add</button>
        </form>

        <hr>

        {% for todo in todo_list %}
        <div class="ui segment">
            <p class="ui big header">{{ todo.title }}</p>

            {% if todo.complete == False %}
            <span class="ui blue label">Boy</span>
            {% else %}
            <span class="ui pink label">Girl</span>
            {% endif %}

            <a class="ui blue button" href="/update/{{ todo.id }}">Update</a>
            <a class="ui red button" href="/delete/{{ todo.id }}">Delete</a>
        </div>
        {% endfor %}
    </div>
</body>

</html>
